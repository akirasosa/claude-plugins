name: Release claude-monitoring-web

on:
  push:
    tags:
      - 'claude-monitoring-web-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: cd plugins/claude-monitoring/web && bun run build:binary

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: plugins/claude-monitoring/web/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries

      - uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true

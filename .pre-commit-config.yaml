repos:
  # Block commits to protected branches
  - repo: local
    hooks:
      - id: block-protected-branch-commit
        name: Block commits to protected branches
        entry: bash -c 'BRANCH=$(git branch --show-current); if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "develop" ]; then echo "❌ ${BRANCH}ブランチへの直接コミットは禁止されています。feature/*ブランチを作成してPRを送信してください。"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Common hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-json
        exclude: 'tsconfig.*\.json$'
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Biome for linting and formatting
  - repo: local
    hooks:
      - id: biome-check
        name: Biome check
        entry: bun run lint:fix
        language: system
        types_or: [javascript, jsx, ts, tsx, json]
        pass_filenames: false

      - id: typescript-check
        name: TypeScript check
        entry: bun run typecheck
        language: system
        types_or: [ts, tsx]
        pass_filenames: false

      - id: bun-audit
        name: Security audit
        entry: bun audit --audit-level=high
        language: system
        pass_filenames: false
        always_run: true

      - id: knip
        name: Knip check
        entry: bun run knip
        language: system
        pass_filenames: false
        always_run: true

      - id: type-coverage
        name: Type coverage check
        entry: bun run type-coverage
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
